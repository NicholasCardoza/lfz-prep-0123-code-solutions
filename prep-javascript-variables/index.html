<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    var fullName = 'Nicholas J M Cardoza';
    console.log('My full name is:', fullName);

    var numberOfPets = 2;
    console.log('The number of pets I currently care for:', numberOfPets);

    var likesVegetables = true;
    console.log('Do I like Vegetables:', likesVegetables);

    var nothing = null;
    console.log('The value of nothing is:', nothing);

    var never;
    console.log('The value of never is:', never);
  </script>
</body>
</html>
