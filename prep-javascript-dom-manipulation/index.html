<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Manipulation</title>
  <style>
    #container {
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <div id="container">
    <p class="first-paragraph">
      I really like coding.
    </p>
    <p class="second-paragraph">

    </p>
    <p class="third-paragraph">

    </p>
  </div>
  <script>
    var $secondParagraph = document.querySelector('.second-paragraph');
    console.log($secondParagraph);
    $secondParagraph.textContent = 'I also really like to watch television and eating pancakes. (This is so true. haha.)';

    var $thirdParagraph = document.querySelector('.third-paragraph');
    console.log($thirdParagraph);
    $thirdParagraph.textContent = 'I hope one day to meet people that also like coding, television, and pancakes. Whoop, Whoop.';
  </script>
</body>
</html>
