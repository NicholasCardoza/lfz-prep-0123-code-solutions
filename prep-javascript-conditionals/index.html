<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditionals</title>
</head>
<body>
  <script>
var age = 38;
if (age < 18) {
  console.log('A Child');
} else {
  console.log('An Adult');
}

var student1Score = 100;
if (student1Score >= 70) {
  console.log('Congrats you received a passing grade!!!!!!!');
} else {
  console.log('Oh no you failed!!!!!');
}

var student2Score = 105;
if (student1Score < 60) {
  console.log('F');
} if (student2Score < 70) {
  console.log('D');
} if (student2Score < 80) {
  console.log('C');
} if (student2Score < 90) {
  console.log('B');
} if (student2Score < 100) {
  console.log('A');
} else {
  console.log('A++');
}

var season = 'Winter';
if (season === 'Summer') {
  console.log('It\'s hot today!');
} if (season === 'Spring') {
  console.log('The flowersare blooming!');
} if (season === 'Autumn') {
  console.log('The leaves are changing colors!');
} if (season === 'Winter') {
  console.log('It\'s cold today!');
} else {
  console.log('Please enter a valid season...');
}

var dayOfTheWeek = 'Thursday';
if (dayOfTheWeek === 'Saturday' || dayOfTheWeek === 'Sunday') {
  console.log('Have a good weekend!');
} else {
  console.log('It\'s a weekday!');
}
  </script>
</body>
</html>
